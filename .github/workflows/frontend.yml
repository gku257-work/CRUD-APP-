name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found; using npm install"
            npm install
          fi

      - name: Build Angular
        working-directory: frontend
        run: npm run build

      - name: Deploy to Vercel
        run: |
          npm i -g vercel@latest
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd frontend/dist/employee-crud --yes