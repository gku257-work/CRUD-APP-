name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found; using npm install"
            npm install
          fi

      - name: Build Angular
        working-directory: frontend
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TELEMETRY_DISABLED: '1'
        run: |
          npm i -g vercel@latest
          # Fail fast if token is missing
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN secret is not set; cannot deploy." >&2
            exit 1
          fi
          # Deploy the built Angular dist folder non-interactively
          vercel deploy frontend/dist/employee-crud \
            --prod \
            --yes \
            --token "$VERCEL_TOKEN" \
            ${VERCEL_ORG_ID:+--scope "$VERCEL_ORG_ID"} \
            ${VERCEL_PROJECT_ID:+--project "$VERCEL_PROJECT_ID"}